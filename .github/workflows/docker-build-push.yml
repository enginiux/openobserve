name: ci
on:
  workflow_dispatch: #github页面手动触发
  push:
    tags:
      - "v*.*.*.*"
env:
  IMAGE_NAME: openobserve #这是您的镜像名
jobs:
  get-tags:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    outputs:
      tags: ${{ steps.output-id.outputs.v }}
    steps:
      - uses: actions/checkout@v3
      - id: output-id
        run: |
          VERSION=edge
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "v=${VERSION}" >> $GITHUB_OUTPUT
  push-ghcr:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      AWS_REGION: us-east-1
      REGISTRY: public.ecr.aws
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli
      - name: Login to Amazon ECR and Docker
        id: login
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build && Push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./deploy/build/Dockerfile
          push: true
          tags: |
            ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.get-tags.outputs.tags }}
            ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest